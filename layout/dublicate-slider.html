<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Slider</title>
    <lin href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet"></lin>
    <link rel="stylesheet" href="stylesheets/common.css">
</head>

<body>
    <div class="dublicate-slider">
        <div class="dublicate-slider__content">
            <ul class="dublicate-slider__list transition">
                <li class="dublicate-slider__item" data-slider="0">1<img class="dublicate-slider__img" src="images/dublicate-slider/1.jpg" alt="Picture"></li>
                <li class="dublicate-slider__item" data-slider="1">2<img class="dublicate-slider__img" src="images/dublicate-slider/2.jpg" alt="Picture"></li>
                <li class="dublicate-slider__item" data-slider="2">3<img class="dublicate-slider__img" src="images/dublicate-slider/3.jpg" alt="Picture"></li>
                <li class="dublicate-slider__item" data-slider="3">4<img class="dublicate-slider__img" src="images/dublicate-slider/4.jpg" alt="Picture"></li>
                <li class="dublicate-slider__item" data-slider="4">5<img class="dublicate-slider__img" src="images/dublicate-slider/5.jpg" alt="Picture"></li>
            </ul>
        </div>
        <div class="dublicate-slider__controls"><a class="dublicate-slider__arrow dublicate-slider__arrow--prev" href="#5">Prev</a><a class="dublicate-slider__arrow dublicate-slider__arrow--next" href="#5">Next</a></div>
        <div class="dublicate-slider__dots">
            <ul class="dublicate-slider__dots-list">
                <li class="dublicate-slider__dots-item active" data-button="0"></li>
                <li class="dublicate-slider__dots-item" data-button="1"></li>
                <li class="dublicate-slider__dots-item" data-button="2"></li>
                <li class="dublicate-slider__dots-item" data-button="3"></li>
                <li class="dublicate-slider__dots-item" data-button="4"></li>
            </ul>
        </div>
        <div id="parent"></div>
    </div>
    <script src="scripts/common.js"></script>
</body>

</html>
